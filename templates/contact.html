{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}



{% block content %}
<style>
        .main-content {
            padding: 40px;
            text-align: center;
            margin-bottom : 40px;
        }
        h2 {
            color: #333;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: rgb(0, 217, 255);
            outline: none;
        }
        .contact-form button {
            background-color: rgb(0, 217, 255);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: rgb(3, 161, 182);
        }

    </style>
    <!-- Main Content -->
    <div class="main-content">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like more information, please fill out the form below and we'll get back to you as soon as possible!</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    {% endblock content %}
