{% extends "users/base.html" %}

{% block title %}
Signup
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Register as a Courier Branch</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <!-- Email -->
                <div class="col-12 col-md-6 mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <!-- Username -->
                <div class="col-12 col-md-6 mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>

                <!-- Full Name -->
                <div class="col-12 col-md-6 mb-3">
                    <label for="full_name" class="form-label">Full Name:</label>
                    <input type="text" name="full_name" id="full_name" class="form-control" required>
                </div>

                <!-- Phone Number -->
                <div class="col-12 col-md-6 mb-3">
                    <label for="phone_number" class="form-label">Phone Number:</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="+977 (555) 123-4567" required>
                </div>

                <!-- Assigned Area -->
                <div class="col-12 col-md-6 mb-3">
                    <label for="working_area" class="form-label">Working Area:</label>
                    <input type="text" name="working_area" id="working_area" class="form-control" required>
                </div>

                
                <!-- Branche Name -->
                <div class="col-12 col-md-6 mb-3">
                    <label for="branch_name" class="form-label">Branch Name :</label>
                    <select name="branch_name" id="branch_name" class="form-control" required>
                        {% for branch in branchs %}
                        <option value="{{ branch.id }}">{{ branch.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Password -->
                <div class="col-12 col-md-6 mb-3 password-field">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <i class="bi bi-eye-slash toggle-password" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="col-12 col-md-6 mb-3 password-field">
                    <label for="password2" class="form-label">Confirm Password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <!-- Messages -->
        {% if messages %}
        <div class="alert alert-info mt-4">
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("bi-eye-slash");
                toggleIcon.classList.add("bi-eye");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("bi-eye");
                toggleIcon.classList.add("bi-eye-slash");
            }
        }
    </script>
    {% endblock content %}
