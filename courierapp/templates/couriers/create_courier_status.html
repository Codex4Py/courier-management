{% extends 'couriers/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create Courier Status for {{ courier.tracking_id }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select" required>
                <option value="">Select Status</option>
                {% for value, label in status_choices %}
                    <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="location_branch" class="form-label">Location Branch</label>
            <select id="location_branch" name="location_branch" class="form-select" required>
                <option value="">Select Location Branch</option>
                {% for branch in branches %}
                    <option value="{{ branch.id }}">{{ branch.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Status</button>
        <a href="{% url 'courier_status' courier.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
