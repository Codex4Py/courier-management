{% extends 'couriers/base.html' %}

{% block title %}Add Shipment - Sajha Courier{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Shipment</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="sender" class="form-label">Sender's Name</label>
            <input type="text" class="form-control" id="sender" name="sender" required>
        </div>
        <div class="mb-3">
            <label for="receiver" class="form-label">Receiver's Name</label>
            <input type="text" class="form-control" id="receiver" name="receiver" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Receiver's Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="shipment_date" class="form-label">Shipment Date</label>
            <input type="date" class="form-control" id="shipment_date" name="shipment_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
