{% extends 'couriers/base.html' %}

{% block title %}Track Shipment - Sajha Courier{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Track Shipment</h2>
    
    <form method="GET">
        <div class="mb-3">
            <label for="tracking_number" class="form-label">Enter Tracking Number</label>
            <input type="text" class="form-control" id="tracking_number" name="tracking_number" required>
        </div>
        <button type="submit" class="btn btn-primary">Track</button>
    </form>
    
    {% if shipment_status %}
    <div class="mt-4">
        <h4>Shipment Status</h4>
        <p>Status: <strong>{{ shipment_status }}</strong></p>
    </div>
    {% endif %}
</div>
{% endblock %}
